<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;600&display=swap" rel="stylesheet">
    <title>KenzieFlix</title>
</head>
<body>

    <header class="logo">
        <img src="src/img/logo 1.jpg" alt="Logo KenzieFlix">
    </header>

    <h1>Quem está assistindo?</h1>

    <div class="container">

        <main class="profiles">

            <div class="profile-box">
                <img src="src/img/avatar1.jpg" alt="Aline">
                <p>Aline</p>
            </div>

            <div class="profile-box">
                <img src="src/img/avatar1 (1).jpg" alt="Pedrinho">
                <p>Pedrinho</p>
            </div>
            <div class="profile-box">
                <img src="src/img/avatar1 (2).jpg" alt="Júlia">
                <p>Júlia</p>
            </div>
            <div class="profile-box">
                <img src="src/img/Frame 5.jpg" alt="Adicionar perfil">
                <p>Adicionar perfil</p>
            </div>

        </main>

    </div>

    <button type="menu">Gerenciar Perfis</button>  
    
</body>

</html>
